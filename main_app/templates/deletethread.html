{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user == thread.user %}
<div class="container">
<h2 class="page-content-header">Delete Thread</h2>
<!-- Add a Thread FORM -->
    <form method="POST">
        {% csrf_token %}
        Are you sure you want to delete this item?
    <input type="submit" class="btn" value="Yes"/>
    <a href="/">Cancel</a>
    </form>
</div>

{% else %}
<span>You must be logged in as the thread creator to delete this.</span>
{% endif %}

{% endblock %}
