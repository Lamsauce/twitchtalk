{% extends 'base.html' %}
{% block content %}

<!-- Thread HEADER -->
<div class="container">
<h2 id="thread-title">Threads</h2>

<!-- THREADS LIST -->
{% for thread in threads %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ thread.title }}</span>
      <p>Description: {{ thread.description }}</p>
      <p>Created on: {{ post.created_at }}</p>
    </div>
  </div>
  {% endfor %}
  </div>

{% endblock %}
