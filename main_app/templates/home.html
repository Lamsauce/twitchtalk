{% extends 'base.html' %}
{% block content %}

<h2>Threads</h2>

<!-- THREADS -->

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ thread.title }}</span>
      <p>Description: {{ thread.description }}</p>
      <p>Created on: {{ post.created_at }}</p>
    </div>
  </div>
  {% endfor %}



{% endblock %}
