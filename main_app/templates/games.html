{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Games</h2>

    <div class="card">
        <div class="card-content" id="game-logo-layout">
    
    {% for game in games|dictsort:"title.lower" %}
            <a id="game-links" href="{% url 'showgame' game.id %}">
                <img id="game-logo" src="{{ game.image.url }}" alt="Logo">
            </a>
            
    {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
