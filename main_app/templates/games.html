{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Games</h2>

    {% for game in games %}
  <div class="card">
    <div class="card-content">
    <img src="{{ game.image.url }}" alt="Among Us Logo">
      <p>{{ game.title }}</p>
      <p>{{ game.description }}</p>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
