{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <h2 class="page-content-header">Login</h2>

    <!-- Login Form -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>


{% endblock %}
