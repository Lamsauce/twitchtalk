{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Register</h2>

    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

    <!-- Register Form -->
    <form method="post" action="{% url 'register'%}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="register">
    </form>
</div>

{% endblock %}
