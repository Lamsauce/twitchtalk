{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h2 class="page-content-header">Register</h2>

    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

    <!-- Register Form -->
    <form method="post" action="{% url 'register'%}">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn" value="register">
    </form>
</div>

{% endblock %}
