{% extends 'base.html' %}
{% block content %}

<div class="container">
<h2>Thread</h2>

<div class="card">
  <div class="card-content">
    <p>Created by: {{thread.user}}</p>
    <span class="card-title">{{ thread.title }}</span>
    <p>{{ thread.description }}</p>
    <p>{{ thread.created_at }} PST</p>

  </div>
</div>

<!-- COMMENTS -->
{% for comment in comments %}
  <div class="card">
      <div class="card-content">
       <p>{{ comment.user }} replied:</p>
      <p>{{ comment.body }}</p>
      <p>{{ comment.created_at }} PST</p>
      </div>
  </div>
{% endfor %}
</div>

{% endblock %}
